<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="student-img">
                    <span class="title">Student Image</span>
                    <img src="assets/blank-profile-picture-973460_1280.webp" alt="">
                    <button class="upload-btn">
                        <span>Upload Image</span>
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                    </button>
                </div> 
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                         <div class="input-fields">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>                        
                        
                        <div class="input-fields">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your date of birth" required>
                        </div>                        
                        
                        <div class="input-fields">
                            <label>Sex</label>
                            <div class="sex-radio">
                                <input type="radio" name="sex" id="radio"/>
                                <label>Male</label>
                          
                                <input type="radio" name="sex" id="radio"/>
                                <label>Female</label>
                            </div>
                        </div>
                        <div class="input-fields">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>                        
                        
                        <div class="input-fields">
                            <label>Telephone Number</label>
                            <input type="tel" placeholder="Enter your number" required>
                        </div>                        
                        
                        <div class="input-fields">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your address" required>
                        </div>

                        <div class="input-fields">
                            <label>NIC</label>
                            <input type="text" placeholder="Enter your NIC number" required>
                        </div>
                    </div>

                    <span class="title">Course Details</span>
                    <div class="fields">
                         <div class="input-fields">
                            <label>School</label>
                            <select name="school" id="school" required>
                                <option>Select your school</option>
                                <option value="Engineering">Engineering</option>
                              </select>
                        </div>                        
                        
                        <div class="input-fields">
                            <label>Department</label>
                            <select name="department" id="department" required>
                                <option>Select your department</option>
                                <option value="Civil">Department of Civil Engineering</option>
                                <option value="Mechanical">Department of Mechanical Engineering</option>
                                <option value="Electrical">Department of Electrical Engineering</option>
                              </select>
                        </div>                        
                        
                        <div class="input-fields">
                            <label>Specialization</label>
                            <select name="department" id="department" required>
                                <option>Select your specialization</option>
                                <option value="BSc.(Hons)">BSc.(Hons) in Engineering</option>
                                <option value="BEng">BEng</option>
                              </select>
                        </div>                        
                        
                    </div>
                </div>
                    <div class="buttons">
                        <button class="nextBtn">
                            <span class="btnText">Clear</span>
                            <i class="fa-solid fa-trash"></i>
                        </button>

                        <button class="submit-btn">
                            <span class="btnText">Submit</span>
                            <i class="fa-solid fa-circle-check"></i>
                        </button>
                    </div>
                </div>
            </div>
