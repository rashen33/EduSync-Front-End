<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSync Login</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    
    <div class="container">
        <div class="forms">

            <div class="form login">
                <span class="title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email">
                        <i class="uil uil-envelope"></i>  
                        <div class="error"></div> 

                     </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password">
                        <i class="uil uil-keyhole-circle icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <div class="error"></div> 
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login" >
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">New Student?</span>
                    <a href="#" class="text signup-link">Singup now</a>
                </div>

            </div>

            <!-- Signup Form -->
            <div class="form sign-in">
                <span class="title">Sign-up</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your username" id="username">
                        <i class="uil uil-user"></i>
                        <div class="error"></div> 
                    </div>                    
                    
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" id="studentEmail">
                        <i class="uil uil-envelope"></i>
                        <div class="error"></div> 
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" id="newPassword">
                        <i class="uil uil-keyhole-circle icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <div class="error"></div> 
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm your password" id="confirmPassword"> 
                        <i class="uil uil-keyhole-circle icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                        <div class="error"></div> 
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                            <div class="error"></div> 
                        </div>

                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Signup" id="signin-btn">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a Student?</span>
                    <a href="#" class="text login-link">Login now</a>
                </div>

            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
